<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta content="" name="description" />
    <meta content="webthemez" name="author" />
    <title>{% block title %}默认标题{% endblock %}</title>
     <!-- Bootstrap Styles-->
    <link href="/static/css/bootstrap.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="/static/css/font-awesome.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="/static/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="/static/css/custom-styles.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="/static/js/Lightweight-Chart/cssCharts.css">
    <!-- jQuery Js -->
    <script src="/static/js/jquery-1.10.2.js"></script>
</head>
<body>
	{% block nav %}
		{% include 'nav.html' %}
	{% endblock %}
	{% block main-body %}
	<div id="wrapper">
		{% block nav-side %}
			{% include 'nav-side.html' %}
		{% endblock %}
		<div id="page-wrapper">
			{% block page-wrapper %}
			{% endblock %}
		</div>
	</div>
	{% endblock %}
	{% block footer %}默认底部{% endblock %}

	<!-- JS Scripts-->

    <!-- Bootstrap Js -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Metis Menu Js -->
    <script src="/static/js/jquery.metisMenu.js"></script>
    <!-- Morris Chart Js -->
    <script src="/static/js/morris/raphael-2.1.0.min.js"></script>
    <script src="/static/js/morris/morris.js"></script>


	<script src="/static/js/easypiechart.js"></script>
	<script src="/static/js/easypiechart-data.js"></script>

	 <script src="/static/js/Lightweight-Chart/jquery.chart.js"></script>

    <!-- Custom Js -->
    <script src="/static/js/custom-scripts.js"></script>
	 <!-- init -->
    <script>
    	$(document).ready(function () {
			$("#sideNav").click(function(){
				if($(this).hasClass('closed')){
					$('.navbar-side').animate({left: '0px'});
					$(this).removeClass('closed');
					$('#page-wrapper').animate({'margin-left' : '260px'});
					
				}
				else{
				    $(this).addClass('closed');
					$('.navbar-side').animate({left: '-260px'});
					$('#page-wrapper').animate({'margin-left' : '0px'}); 
				}
			});
	    });
    </script>

    <!-- Chart Js -->
    <script type="text/javascript" src="/static/js/Chart.min.js"></script>
    <script type="text/javascript" src="/static/js/chartjs.js"></script>
   
</body>
</html>
